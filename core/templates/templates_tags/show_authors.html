{% load static %}
{% load blog_tags %}
{% top_author as t_authors %}
<ul data-title="author-and-ads">
    {% for author in t_authors %}
        <li class="flex gap-5 mb-5">
            <div class="h-16 w-16"><img src="{{author.author_image.url}}" class="rounded-full" alt="profile picture of franck detagne"></div>
            <div data-title="author-info">
                <h4 class="text-sm font-bold"><a href="{% url "core:author" author.aid %}">{{author.user}}</a></h4>
                <div class="text-gray-400 text-sm mb-1">Fashion,Designer,Blogger,Activist</div>
                <div class="">
                    <button class="mr-3  hover:text-yellow-50"><img src="{% static 'assets/images/face.png' %}" alt="" class="w-4 h-auto"></button>
                    <button class="mr-3  hover:text-yellow-50"><img src="{% static 'assets/images/youtube.png' %}" alt="" class="w-4 h-auto"></button>
                    <button class="mr-3  hover:text-yellow-50"><img src="{% static 'assets/images/wha.png' %}" alt="" class="w-4 h-auto"></button>
                </div>
            </div>
        </li>
    {% endfor %}
</ul>
