{% extends "partials/base.html" %}
{% load static %}

{% block title %}User registration{% endblock title %}

{% block content %}

<div class="top-20 relative">
    <form method="post" class="mx-6 lg:mx-96 space-y-2">
        <h1 class="text-2xl text-purple-400 font-bold">Login Page </h1>
        {% csrf_token %}
        <p>{{form.email}}</p>
        <p>{{form.password}}</p>
        <div> <button class="bg-purple-400 p-2 rounded cursor-pointer lg:w-[80%] w-[100%] text-center text-white" typr="submit">Login </button>
        <p> Not having an account ? <a class="text-purple-500 hover:text-purple-300"  href="{% url "userauths:register" %}">Register</a></p>
    </form>
</div>

{% endblock content %}
