
{% load static %}



            <secton class="">
             
                <!-- post list header -->
                 <div class="lg:flex justify-between items-center">
                        <h1 class="text-3xl font-bold capitalize">Comments list</h1>
                        <div class="text-sm text-white">
                            <button class="border  hover:opacity-50 bg-purple-600 p-1 rounded-md">Export</button>
                            <button class="border hover:opacity-50 bg-purple-500 p-1 rounded-md">Import</button>
                            <button class="p-1 border hover:opacity-50 text-purple-500 border-purple-400 rounded-md">Create New</button>
                        </div>
                        
                 </div>

                 <!-- post list main section-->
                 <section class="bg-white rounded-md p-4 space-y-3">
                    <button class="shadow shadow-gray-200 rounded-md p-2 mb-2 font-bold text-xl capitalize">filter by  <img class="w-5 h-2 inline-block"  src="{% static "assets/images/angle-small-down.png" %}" alt=""></button>

                    <div class="flex justify-between items-center">
                        <div class="shadow shadow-purple-200 p-2 rounded-md space-y-2">
                            <h3 class=" mb-2 font-bold capitalize">posts</span> </h3>
            
                            <form id="my_form" action="{% url "author_p:comments-filter" %}" class="space-y-1">
                                {% for post in posts %}
                                  
                                      <div class="border border-gray-100 p-2 rounded-md">
                                        <label class="  " for="{{post.pid}}">
                                            <input data-filter="post" class="checkbox-filter inline w-10 focus:border-none focus:outline-none" type="checkbox" value="{{post.pid}}" id="{{post.pid}}" name="post">
                                            {{post.title}} <span class="text-purple-400 ">({{post.comment.count}} comment{{post.comment.count|pluralize}})</span>
                                        </label><br>
                                     </div>
                                  
                                {% endfor %}
                            </form>
                        </div>
                       <!--  <div class="space-x-6">
                            <input type="date" class="bg-gray-200 rounded-md p-2">
                            <select name="status" id="status" class="bg-gray-200 rounded-md p-2">
                                <option value="">Publish</option>
                                <option value="">Draf</option>
                                <option value="">Valid</option>
                            </select>
                        </div> -->
                    </div>
                    <div class="overflow-x-auto" id="posts_list_table">
                        <table class="w-full table-auto border-collapse">
                            <thead>
                                <tr class="bg-purple-600 text-white text-left">
                                    <th class="px-4 py-2">User Image</th>
                                    <th class="px-4 py-2">Username</th>
                                    <th class="px-4 py-2">Post</th>
                                    <th class="px-4 py-2">Status</th>
                                    <th class="px-4 py-2">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                               {% for comment in comments %}
                               <tr class="hover:bg-purple-100 border-b odd:bg-gray-100">
                                    <td class="px-4 py-2"><img src="{{comment.user.profile_image.url}}" class="w-10 h-10 rounded-md" alt="Post image"></td>
                                    <td class="px-4 py-2 text-[16px] font-bold"><a href="{% url "author_p:edit-post" comment.post.pid %}" class="text-purple-600 hover:underline post_edit_view">{{comment.name}}</a></td>
                                    <td class="px-4 py-2">{{comment.name}}</td>
                                    <td class="px-4 py-2">
                                        <input type="checkbox" name="valid" id="valid" checked>
                                    </td>
                                    <td class="px-4 py-2 space-x-4">
                                        
                                        <a href="{% url "author_p:edit-post" comment.post.pid %}" class="bg-purple-400 text-white px-3 py-1 text-sm rounded-md hover:bg-purple-500 post_edit_view">Edit</a>
                                        <a href="{% url "author_p:edit-post" comment.post.pid %}" class="bg-white border border-purple-400 text-purple-400 px-3 py-1 text-sm rounded-md hover:bg-purple-50 post_delete_view">Delete</a>
                                        
                                    </td>
                                </tr>
                               {% endfor %}
                             
                               
                            </tbody>
                        </table>
                    </div>
                    
                 </section>
        
             
                </section>
