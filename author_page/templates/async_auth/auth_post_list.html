
{% load static %}



            <secton class="">
             
                <!-- post list header -->
                 <div class="lg:flex justify-between items-center">
                        <h1 class="text-3xl font-bold capitalize">post List</h1>
                        <div class="text-sm text-white">
                            
                            <button class="border hover:opacity-50 bg-purple-500 p-1 rounded-md">Import</button>
                           
                        </div>
                        
                 </div>

                 <!-- post list main section-->
                 <section class="bg-white rounded-md p-4 space-y-3">
                    <button id="btn_open_menu_id" class="shadow shadow-gray-200 rounded-md p-2 mb-2 font-bold text-xl capitalize">filter by  <img class="w-5 h-2 inline-block"  src="{% static "assets/images/angle-small-down.png" %}" alt=""></button>

                    <div class="flex justify-between items-center">
                        <div id="menu_checkbox_items" class="shadow shadow-purple-400 p-2 rounded-md space-y-2 hidden" >
                            <h3 class=" mb-2 font-bold capitalize">post</span> </h3>
            
                            <form id="my_form" action="{% url "author_p:category-post" %}" class="space-y-1">
                                 {% for category in categories %}
                                  
                                      <div class="border border-gray-200 p-2 rounded-md">
                                        <label class="  " for="{{category.cid}}">
                                            <input data-filter="category" class="checkbox-filter inline w-10 focus:border-none focus:outline-none" type="checkbox" value="{{category.cid}}" id="{{category.cid}}">
                                            {{category.title}}
                                        </label><br>
                                     </div>
                                  
                                {% endfor %}
                            </form>
                        </div>
                       <!--  <div class="space-x-6">
                            <input type="date" class="bg-gray-200 rounded-md p-2">
                            <select name="status" id="status" class="bg-gray-200 rounded-md p-2">
                                <option value="">Publish</option>
                                <option value="">Draf</option>
                                <option value="">Valid</option>
                            </select>
                        </div> -->
                    </div>
                    <div class="overflow-x-auto" id="posts_list_table">
                        <table class="w-full table-auto border-collapse">
                            <thead>
                                <tr class="bg-purple-600 text-white text-left">
                                    <th class="px-4 py-2">post image</th>
                                    <th class="px-4 py-2">title</th>
                                    <th class="px-4 py-2">category</th>
                                    <th class="px-4 py-2">Status</th>
                                    <th class="px-4 py-2">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for post in posts %}
                                <tr class="hover:bg-purple-100 border-b odd:bg-gray-100">
                                    <td class="px-4 py-2"><img src="{{post.profile_image.url}}" class="w-10 h-10 rounded-md" alt="post image"></td>
                                    <td class="px-4 py-2 text-[16px] font-bold"><a href="{% url "author_p:edit-post" post.pid %}" class="text-purple-600 hover:underline post_edit_view">{{post.title|truncatewords:7}}</a></td>
                                    <td class="px-4 py-2">{{post.category}}</td>
                                    <td class="px-4 py-2">
                                        {{post.status}}
                                    </td>
                                    <td class="px-4 py-2 space-x-4">
                                        
                                        <a href="{% url "author_p:edit-post" post.pid %}" class="bg-purple-400 text-white px-3 py-1 text-sm rounded-md hover:bg-purple-500 post_edit_view">Edit</a>
                                        <a href="{% url "author_p:edit-post" post.pid %}" class="bg-white border border-purple-400 text-purple-400 px-3 py-1 text-sm rounded-md hover:bg-purple-50 post_delete_view">Delete</a>
                                        
                                    </td>
                                </tr>
                                {% endfor %}
                               
                            </tbody>
                        </table>
                    </div>
                    
                 </section>
        
             
                </section>
